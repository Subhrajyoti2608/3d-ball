<!DOCTYPE html>
<html>
    <head>

        <title>3D BALL</title>
         <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="./js/ball.js"></script>
    
    </head>

    <body>
        <a-scene id="scene">

            <!--assets-->
            <a-assets>
                <a-asset-item id="pin" src="./assets/bowling_pin/scene.gltf"></a-asset-item>
            </a-assets>

            <!--light-->
            <a-entity light="type: ambient; color: yellow; intensity: 0.7"></a-entity>

            <!--camera and cursor-->

            <a-entity id="camera"
            camera
            position="0 1.4 0"
            wasd-controls 
            look-controls="pointerLockEnabled: false">
        

            <a-cursor></a-cursor>

        </a-entity>
           

           

           <!--ground-->
           <a-plane
           id="ground"
           repeat="5 5"
           position="0 1 0"
           rotation="-90 0 0"
           height="200"
           width="200"
           static-body
           color="pink"
           visible="true"
           ></a-plane>

           <a-entity ball></a-entity>

           <a-box id="wall1" depth="1" position="1 1.4 -16" height="10" width="14" color="black"></a-box>

           <a-box id="wall2" depth="1" position="1 6.4 -16" height="2" width="14" color="gray" static-body rotation="-90 0 0"></a-box>

           <a-box id="wall3" depth="1" position="-6.5 1.4 -16" height="10" width="2" color="grey" static-body rotation=" 0 90 0"></a-box>

           <a-box id="wall4" depth="1" position="8 1.4 -16" height="10" width="2" color="grey" static-body rotation=" 0 90 0"></a-box>

           
           <a-box id="wall5" depth="1" position="-8 1.4 -16" height="50" width="2.8" color="red" static-body rotation=" 0 90 90"></a-box>

           <a-box id="wall6" depth="1" position="9 1.4 -16" height="50" width="2.8" color="red" static-body rotation=" 0 90 90"></a-box>


           <!--bowling pins-->

           <a-entity id="pin1" gltf-model="#pin" position="0.1 1.4 -4" scale="0.3 0.3 0.3" dynamic-body></a-entity>

           <a-entity id="pin2" gltf-model="#pin" position="0.4 1.4 -4.1" scale="0.3 0.3 0.3" dynamic-body></a-entity>

           <a-entity id="pin3" gltf-model="#pin" position="0.7 1.4 -4" scale="0.3 0.3 0.3" dynamic-body></a-entity>

           <a-entity id="pin4" gltf-model="#pin" position="1 1.4 -4" scale="0.3 0.3 0.3" dynamic-body></a-entity>

           

           <a-entity gltf-model="#pin" position="1.3 1.4 -4" scale="0.3 0.3 0.3" dynamic-body></a-entity>
           

           <a-entity gltf-model="#pin" position="1.6 1.4 -4" scale="0.3 0.3 0.3" dynamic-body></a-entity>

           <a-entity gltf-model="#pin" position="-0.2 1.4 -4" scale="0.3 0.3 0.3" dynamic-body></a-entity>

           

           <a-entity gltf-model="#pin" position="-0.5 1.4 -4.3" scale="0.3 0.3 0.3" dynamic-body></a-entity>

           <a-entity gltf-model="#pin" position="-0.8 1.4 -4.2" scale="0.3 0.3 0.3" dynamic-body></a-entity>

          


        </a-scene>
    </body>
</html>
